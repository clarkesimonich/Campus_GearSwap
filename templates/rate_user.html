{% extends "base.html" %}
{% block content %}
<h2>Leave a Review</h2>

<form method="POST">
    <label for="score">Rating (1-5):</label>
    <input type="number" name="score" min="1" max="5" required><br><br>

    <label for="comment">Comment (optional):</label><br>
    <textarea name="comment" rows="4" cols="50" placeholder="Write feedback here..."></textarea><br><br>

    <button type="submit">Submit Review</button>
</form>
{% endblock %}
