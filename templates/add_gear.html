{% extends "base.html" %}

{% block content %}
<h2>Add New Gear</h2>

<form method="post" action="{{ url_for('add_gear') }}">
    <input type="text" name="title" placeholder="Gear Title" required><br><br>
    <textarea name="description" placeholder="Description" required></textarea><br><br>
    <input type="text" name="category" placeholder="Category (e.g., Bike, Electronics)" required><br><br>
    <input type="text" name="condition" placeholder="Condition (e.g., Good, Fair)" required><br><br>
    <input type="text" name="availability" placeholder="Availability (e.g., Available, Borrowed)" required><br><br>
    <button type="submit">Post Gear</button>
</form>

{% endblock %}
