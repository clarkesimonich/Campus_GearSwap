{% extends "base.html" %}

{% block content %}
<h2>Your Messages</h2>

{% if messages %}
    {% for msg in messages %}
        <div style="border: 1px solid #ccc; margin: 20px 0; padding: 15px; background-color: #fff;">
            <p><strong>From:</strong> {{ msg['sender_name'] }}</p>
            <p><strong>Message:</strong> {{ msg['content'] }}</p>
            <p><em>Sent at {{ msg['timestamp'] }}</em></p>

            <!-- Always show a Reply button -->
            <a href="{{ url_for('reply_message', message_id=msg['message_id']) }}" style="color: #990000; text-decoration: underline;">Reply</a>
        </div>
    {% endfor %}
{% else %}
    <p>You have no messages yet.</p>
{% endif %}
{% endblock %}
